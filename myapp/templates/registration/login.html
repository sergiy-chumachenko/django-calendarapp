{% extends 'myapp/base.html' %}
{% block content %}
    <div class="page-center">
    <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <input placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control"/>
            {% endfor %}
            <br/>
            <button type="submit" class="btn btn-success">Login</button>
            <br/>
            <br/>
            <a href="/register">Not registered, yet? Sign Up!</a>
        </form>
    </div>
{% endblock %}
